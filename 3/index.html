<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="img/logo.svg" alt="">
            <div class="logo__text">Grow<span>Be</span></div>
        </div>
        <div class="header__nav">
            <a class="nav__link nav__link_active" href="">Home</a>
            <a class="nav__link" href="#">About Us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
            <button>Get Started</button>
        </div>
    </header>

    <div class="top">
        <div class="top__info">
            <h1 class="info__title">SEO & Digital Marketing For Your Website.</h1>
            <p class="info__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                standards.</p>
            <div class="info__links">
                <button class="info__button">Start Now</button>
                <div>
                    <a class="info__link" href="#">
                        <img src="img/icon-watch_video.svg" alt="watch_video">
                        Watch Video</a>
                </div>
            </div>
        </div>
        <div class="top__img">
            <img src="img/Image-top.png" alt="Image-top">
        </div>
    </div>
    <div class="icons">
        <img src="img/1.svg" alt="img-icon">
        <img src="img/2-6.svg" alt="img-icon">
        <img src="img/3.svg" alt="img-icon">
        <img src="img/4.svg" alt="img-icon">
        <img src="img/5.svg" alt="img-icon">
        <img src="img/2-6.svg" alt="img-icon">
    </div>
</body>

</html>
